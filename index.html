<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Application Tracker</title>

  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet">
</head>
<div class="max-w-6xl mx-auto px-6 lg:px-8 pt-10">

  <h1 class="text-3xl font-bold text-blue-500 mb-8">Job Application Tracker</h1>

  <!-- Stats -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
    <div class="stat-box p-6 rounded-2xl">
      <div class="text-xs uppercase tracking-widest text-slate-400 font-bold">TOTAL</div>
      <div id="statTotal" class="text-4xl font-black mt-2 text-white">0</div>
    </div>
    <div class="stat-box p-6 rounded-2xl">
      <div class="text-xs uppercase tracking-widest text-slate-400 font-bold">INTERVIEW</div>
      <div id="statInterview" class="text-4xl font-black mt-2 text-emerald-400">0</div>
    </div>
    <div class="stat-box p-6 rounded-2xl">
      <div class="text-xs uppercase tracking-widest text-slate-400 font-bold">REJECTED</div>
      <div id="statRejected" class="text-4xl font-black mt-2 text-red-500">0</div>
    </div>
  </div>

  <!-- Job section -->
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-bold">Available Jobs</h2>
    <div id="countText" class="text-sm font-semibold text-slate-400">0 jobs</div>
  </div>

  <!-- Tabs -->
  <div class="mb-6">
    <div role="tablist" class="tabs tabs-boxed bg-slate-800 p-1 inline-flex">
      <button role="tab" class="tab tab-active px-6" data-tab="all">All</button>
      <button role="tab" class="tab px-6" data-tab="not_applied">Not Applied</button>
      <button role="tab" class="tab px-6" data-tab="interview">Interview</button>
      <button role="tab" class="tab px-6" data-tab="rejected">Rejected</button>
    </div>
  </div>

</body>
</html>
