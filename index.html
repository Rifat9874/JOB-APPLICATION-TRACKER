<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Application Tracker</title>

  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet">
</head>
<body class="min-h-screen pb-20">
  <div class="max-w-6xl mx-auto px-6 lg:px-8 pt-10">
    <h1 class="text-3xl font-bold text-blue-500 mb-8">Job Application Tracker</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
  <div class="stat-box p-6 rounded-2xl">
    <div class="text-xs uppercase tracking-widest text-slate-400 font-bold">TOTAL</div>
    <div id="statTotal" class="text-4xl font-black mt-2 text-white">0</div>
  </div>
  <div class="stat-box p-6 rounded-2xl">
    <div class="text-xs uppercase tracking-widest text-slate-400 font-bold">INTERVIEW</div>
    <div id="statInterview" class="text-4xl font-black mt-2 text-emerald-400">0</div>
  </div>
  <div class="stat-box p-6 rounded-2xl">
    <div class="text-xs uppercase tracking-widest text-slate-400 font-bold">REJECTED</div>
    <div id="statRejected" class="text-4xl font-black mt-2 text-red-500">0</div>
  </div>
</div>
  </div>
</body>
</html>
